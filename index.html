<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #34495e;
            background-color: #1a1a1a;
        }
        .game-info {
            color: #ecf0f1;
            margin-top: 20px;
            font-size: 24px;
        }
        .controls {
            color: #bdc3c7;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartBtn" style="margin-top: 20px; font-size: 20px; display: none;">Restart</button>
    <div class="game-info">Score: <span id="score">0</span></div>
    <div class="controls">
        Use arrow keys to control the snake<br>
        Press Space to start/restart
    </div>
    <script src="game.js"></script>
</body>
</html>
